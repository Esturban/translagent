<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translagent</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Translagent</h1>
            <p class="app-description">Helping you translate... and learn! ğŸ“</p>
        </header>
        
        <main class="translation-container">
            <!-- Left side - Input -->
            <div class="input-panel">
                <h2 class="panel-title">English Input</h2>

                <textarea class="text-input" id="sourceText" placeholder="Enter text to translate..."></textarea>
                <div class="language-selector">
                    <label for="languageSelect">Translate to:</label>
                    <select id="languageSelect" class="language-dropdown">
                        <option value="ar">Arabic</option>
                        <option value="zh">Chinese (Mandarin)</option>
                    </select>
                </div>
                <button class="translate-btn" id="translateBtn">Translate</button>
                <p class="error-message" id="errorMsg"></p>
            </div>
            
            <!-- Right side - Output -->
            <div class="output-panel">
                <h2 class="panel-title">Results</h2>
                
                <div>
                    <p class="output-label">Translation</p>
                    <div class="output-container">
                        <div class="output-box arabic-text" id="arabicOutput"></div>
                        <button class="audio-btn" id="speakBtn" title="Listen" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
                                <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
                                <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div>
                    <p class="output-label">Transliteration</p>
                    <div class="output-box transliteration-text" id="transliterationOutput"></div>
                </div>
                
                <div class="loading" id="loadingIndicator">
                    <span class="spinner"></span> Translating...
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
