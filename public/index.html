<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Arabic Translator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .translation-box {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .translation-box {
                flex-direction: column;
            }
        }
        
        .input-section, .output-section {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .arabic-text {
            font-size: 22px;
            margin-bottom: 20px;
            direction: rtl;
            text-align: right;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            min-height: 80px;
            background-color: #f9f9f9;
        }
        
        .transliteration-text {
            font-size: 16px;
            color: #7f8c8d;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            min-height: 80px;
            background-color: #f9f9f9;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English to Arabic Translator</h1>
        
        <div class="translation-box">
            <div class="input-section">
                <h2>English Input</h2>
                <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
                <button id="translateBtn">Translate</button>
            </div>
            
            <div class="output-section">
                <h2>Arabic Translation</h2>
                <div class="arabic-text" id="arabicOutput"></div>
                
                <h2>Transliteration</h2>
                <div class="transliteration-text" id="transliterationOutput"></div>
            </div>
        </div>
        
        <div id="loadingIndicator" class="loading">Translating...</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sourceText = document.getElementById('sourceText');
            const translateBtn = document.getElementById('translateBtn');
            const arabicOutput = document.getElementById('arabicOutput');
            const transliterationOutput = document.getElementById('transliterationOutput');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Handle translation
            translateBtn.addEventListener('click', async () => {
                const text = sourceText.value.trim();
                if (!text) {
                    alert('Please enter some text to translate.');
                    return;
                }
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                translateBtn.disabled = true;
                arabicOutput.textContent = '';
                transliterationOutput.textContent = '';
                
                try {
                    const response = await fetch('/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    arabicOutput.textContent = data.translatedText;
                    transliterationOutput.textContent = data.transliteratedText;
                } catch (error) {
                    console.error('Error:', error);
                    alert('Translation failed. Please try again later.');
                } finally {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    translateBtn.disabled = false;
                }
            });
            
            // Allow Ctrl+Enter to translate
            sourceText.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    translateBtn.click();
                }
            });
        });
    </script>
</body>
</html>
